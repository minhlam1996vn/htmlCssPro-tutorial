<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Semantic</title>
    </head>
    <body>
        <!-- 
        	*** Các thẻ Semantic trong HTML5 ***
			header: đầu trang
			nav: bọc các thẻ liên quan đến điều hướng (1 trang có thể có nhìu nav)
			main: bọc nội dung chính trong 1 trang (chỉ dùng 1 lần trong 1 trang)
			article: bọc phần nội dung mang tính dộc lập
			section: những thành phần khác nhau có thể dùng section
			aside: nội dung bên lề nội dung chính
			footer: chân trang
			figure: bọc thẻ hình ảnh/video
			figcaption: chú thích cho thẻ hình ảnh/video
			mark: đánh dấu 1 đoạn văn bản
    	-->
    </body>
</html>
