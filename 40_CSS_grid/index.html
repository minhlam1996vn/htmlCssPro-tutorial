<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid layout</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 8px;
      font-family: system-ui, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 100px 150px 100px;
      grid-template-rows: 60px 80px 60px 80px;
    }

    .item {
      background: orange;
      font-size: 24px;
      border: 1px solid #333;
    }
  </style>
  <body>
    <div class="container">
      <div class="item item-1">Item 1</div>
      <div class="item item-2">Item 2</div>
      <div class="item item-3">Item 3</div>
      <div class="item item-4">Item 4</div>
      <div class="item item-5">Item 5</div>
      <div class="item item-6">Item 6</div>
      <div class="item item-7">Item 7</div>
      <div class="item item-8">Item 8</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta porro
      laborum veniam, doloremque id ad quasi non minima eligendi nobis
      repellendus hic aperiam ipsum accusantium consequatur ex quam voluptas
      odit!
    </p>
  </body>
</html>
