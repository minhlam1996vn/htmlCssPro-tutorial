<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÃ m calc</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            width: calc(100% - 40px);
            /* width: calc(50px * 4px); */
            height: 200px;
            margin-left: 20px;
            background: orange;
        }

        .box-2 {
            height: calc(100vh - 200px);
            background: green;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box-2"></div>
</body>

</html>
